<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Borrow Books | LibraConnect</title>
  <!-- Bootstrap (for header/menu markup + responsive utilities) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <a href="https://www.flaticon.com/free-icons/delete" title="delete icons"></a>

  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  >

  <!-- Project styling -->
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>

  <!-- Shared header + nav -->
  <div id="header"></div>
  <div id="menu"></div>

  <main class="container py-5">
    <header class="mb-5 text-center">
      <p class="muted mb-1">Browse the collection, add titles to your cart, then borrow once youâ€™re signed in.</p>
      <div id="borrow-status" class="alert alert-info d-none" role="alert"></div>
    </header>

    <!-- Filters -->
    <section class="mb-5">
      <div class="row g-3 align-items-end">
        <div class="col-md-8">
          <label for="borrow-search-input" class="form-label fw-semibold">Search library</label>
          <input
            type="search"
            id="borrow-search-input"
            class="form-control form-control-lg"
            placeholder="Search by title, author, or ISBN..."
          >
        </div>
        <div class="col-md-4">
          <label for="borrow-genre-select" class="form-label fw-semibold">Filter by genre</label>
          <select id="borrow-genre-select" class="form-select form-select-lg">
            <option value="all">All Genres</option>
          </select>
        </div>
      </div>
    </section>

    <!-- Layout -->
    <section class="row g-4">
      <!-- Book list -->
      <div class="col-lg-8">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h2 class="h4 mb-0">Available Books</h2>
          <span id="results-count" class="badge bg-secondary">0 items</span>
        </div>
        <div id="book-list-container" class="row row-cols-1 row-cols-md-2 g-4">
          <!-- Cards injected by borrow.js -->
        </div>
        <p id="empty-results" class="text-center text-muted mt-4 d-none">No books match your filters.</p>
      </div>

      <!-- Cart -->
      <aside class="col-lg-4">
        <div class="card shadow-sm sticky-top" style="top: 80px;">
          <div class="card-body">
            <h2 class="h4 mb-3">Your Borrowing Cart</h2>
            <div id="cart-list" class="vstack gap-3 mb-4">
              <p id="empty-cart-message" class="text-muted fst-italic">Your cart is empty.</p>
            </div>

            <div class="border-top pt-3 mb-3">
              <div class="d-flex justify-content-between fw-semibold">
                <span>Total items</span>
                <span id="total-items-count">0</span>
              </div>
            </div>

            <button
              id="checkout-button"
              class="btn btn-primary w-100 mb-3"
              type="button"
              disabled
            >
              Confirm Borrowing
            </button>

            <div
              id="message-box"
              class="alert d-none text-center"
              role="alert"
            ></div>

            <small class="text-muted d-block text-center">
              You must be logged in to complete a borrow request.
            </small>
          </div>
        </div>
      </aside>
    </section>
  </main>

  <!-- Shared footer -->

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="assets/book-data.js"></script>
  <script src="assets/borrow.js"></script>
  <div id="footer"></div>


  <script src="assets/header.js"></script>
  <script src="assets/footer.js"></script>
  <script src="assets/menu.js"></script>
</body>
</html>
