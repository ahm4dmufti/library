<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrow Books - LibraConnect</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Bootstrap CSS (needed for the navbar markup) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/style.css">

</head>
<body >

    <div id="header"></div>
    <div id="menu"></div>
   

    <main>

        <div class="mb-8">
            <input type="text" id="borrow-search-input" class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-lg" placeholder="Search for titles, authors, or ISBN...">
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <!-- Column 1: Book List -->
            <div class="lg:col-span-2">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4 border-b pb-2">Available Books</h2>
                <div id="book-list-container" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Book Cards will be injected here by JavaScript -->
                </div>
            </div>

            <!-- Column 2: Borrowing Cart and Action -->
            <div class="sticky top-4 h-fit bg-white p-6 rounded-xl shadow-xl border border-gray-100">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4 border-b pb-2">Your Borrowing Cart</h2>
                
                <div id="cart-list" class="space-y-4 mb-6">
                    <p id="empty-cart-message" class="text-gray-500 italic">Your cart is empty. Add a book to get started!</p>
                    <!-- Cart items will be injected here -->
                </div>

                <div class="border-t pt-4">
                    <p class="flex justify-between items-center text-xl font-bold text-gray-700">
                        <span>Total Items:</span>
                        <span id="total-items-count" class="text-indigo-600">0</span>
                    </p>
                    <button id="checkout-button" class="w-full mt-4 bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-lg text-lg shadow-md transition duration-200 disabled:bg-gray-400" disabled>
                        Confirm Borrowing
                    </button>
                    <div id="message-box" class="mt-4 p-3 rounded-lg text-sm text-center hidden" role="alert"></div>
                </div>
            </div>
        </div>

    </main>
       <div id="footer"></div>

  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./assets/borrow.js"></script>
 <script src="assets/header.js"></script>
  <script src="assets/footer.js"></script>
  <script src="assets/menu.js"></script>
</body>
</html>
